{% set name = "uWSGI" %}
{% set version = "2.0.20" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
#  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name|lower }}-{{ version }}.tar.gz
  url: https://github.com/unbit/uwsgi/archive/ffced3256e6de7e841e4ca038620437f3c8042c0.tar.gz
  sha256: c1296ae99557de87994a7d817d075bb911fbc7a535e2e0bafe04250559fdad69

build:
  number: 4
  skip: True  # [win]
  detect_binary_files_with_prefix: true

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - icu
    - jansson
    - libpython-static  # [py>=38]
    - libxml2  # [not win]
    - openssl
    - pcre
    - pip
    - python
    - yaml
    - zlib
  run:
    - jansson
    - python

test:
  source_files:
    - tests
  commands:
    - uwsgi --plugin-list
    - uwsgi --version

about:
  home: https://github.com/unbit/uwsgi
  license: GPL-2.0-or-later
  license_file: LICENSE
  summary: |
    The uWSGI project aims at developing a full stack for building hosting
    services. Application servers (for various programming languages and
    protocols), proxies, process managers and monitors are all implemented.

extra:
  recipe-maintainers:
    - kalefranz
    - ocefpaf
